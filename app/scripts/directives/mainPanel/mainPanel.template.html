<div class="mainPanel ">
    <!--
    <h1>{{hello}}</h1>
    <input type="text" ng-model="hello">
    -->
    <div class="row">
        <div class="col-md-4 col-xs-4">
            <button type="button" class="btn btn-default"
                    ui-sref="week({week: weekNumb, year: yearNumb})"
                    ng-click="prevWeek()"> Prev
            </button>
        </div>

        <div class="col-md-4 col-xs-4 year-info"><h2>{{yearNumb}}</h2>
        </div>

        <div class="col-md-4 col-xs-4">
            <div class="btn-group btn-group-mg" style="float: right;">
                <button type="button" class="btn btn-default"
                        ui-sref="week({week: weekNumb, year: yearNumb})"
                        ng-click="nextWeek()"> Next
                </button>
            </div>
        </div>
    </div>

    <ng-transclude></ng-transclude>
</div>
