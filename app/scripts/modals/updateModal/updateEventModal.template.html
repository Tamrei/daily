<script type="text/ng-template" id="updateEventModal.template.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()"
                aria-hidden="true"> x
        </button>
        <h4 id="modal-label"> </h4>
    </div>

    <form name="updateEventForm" novalidate>
        <div class="modal-body">

            <div class="form-group has-feedback">
                <div>
                    <label class="control-label" style="padding-top: 10px"> Event Name: </label>
                    <input type="text" name="name" placeholder="Name" ng-value="event.name" class="form-control"
                           ng-model="event.name" required>
                </div>

                <label for="comment" style="padding-top: 10px">Comment:</label>
                <textarea class="form-control" placeholder="Comment" rows="5" id="comment"
                          ng-model="event.comment"></textarea>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="deleteEvent()">Delete</button>
            <button class="btn btn-default" ng-click="update()">Update</button>
            <button class="btn btn-danger" ng-click="close()">Close</button>
        </div>
    </form>
</script>
